<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Promise Vault - For Ayomide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .vault-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .vault-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .promise-text {
            min-height: 120px;
            transition: all 0.5s ease;
        }
        .heart-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            animation: rise 2s ease-out forwards;
        }
        @keyframes rise {
            to {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
        .btn-reveal {
            transition: all 0.3s ease;
        }
        .btn-reveal:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="vault-container max-w-2xl w-full rounded-3xl shadow-2xl p-8 md:p-12 text-center">
        <!-- Vault Icon -->
        <div class="vault-icon mb-6">
            <svg class="w-20 h-20 mx-auto text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm3 9a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="title-font text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            The Promise Vault
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg">
            One month of intentional love, endless promises for you
        </p>

        <!-- Promise Display Box -->
        <div class="promise-text bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-6 md:p-8 mb-8 border-2 border-purple-200">
            <p id="promiseText" class="text-xl md:text-2xl text-gray-700 italic leading-relaxed">
                Click the button below to unlock a promise made just for you, Ayomide ‚ù§Ô∏è
            </p>
        </div>

        <!-- Reveal Button -->
        <button onclick="revealPromise()" class="btn-reveal bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold px-8 py-4 rounded-full text-lg shadow-lg hover:shadow-2xl">
            <span class="flex items-center justify-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Reveal Promise
            </span>
        </button>

        <!-- Counter -->
        <p class="text-gray-500 text-sm mt-6">
            Promises revealed: <span id="counter" class="font-bold text-purple-600">0</span>
        </p>

        <!-- Footer -->
        <div class="mt-12 pt-6 border-t border-gray-200">
            <p class="text-gray-600 italic">
                Happy One Month Anniversary, Ayomide üíú
            </p>
            <p class="text-sm text-gray-500 mt-2">
                Made with love, November 8, 2025
            </p>
            <a href="anniversary-landing.html" class="inline-block mt-6 px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full hover:shadow-lg transition-all">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        const promises = [
            "You are my steady part, the calm in every storm, the peace in every chaos.",
            "You are my Firelighter ‚Äî the spark that ignites my purpose and passion.",
            "I choose you intentionally, not by chance, but by design and devotion.",
            "Every moment with you is a step toward forever, not a pause in time.",
            "You are not just my partner; you are my vision, my future, my destiny.",
            "I will be your anchor when the world tries to shake you.",
            "Your dreams are my mission; your happiness is my purpose.",
            "Distance is temporary, but my commitment to you is eternal.",
            "I see you ‚Äî not just your beauty, but your soul, your strength, your fire.",
            "You deserve intentional love, and I promise to give it to you every single day.",
            "I will protect your heart like it's the most precious thing in the world ‚Äî because it is.",
            "You are the reason I believe in destiny and the power of choosing love.",
            "I promise to grow with you, to build with you, to create a life that honors us both.",
            "Your vulnerability is safe with me; I will never take it for granted.",
            "I will celebrate your wins like they're mine and carry your burdens like they're lighter together.",
            "You make me want to be better, stronger, more intentional in everything I do.",
            "I will never stop reminding you that you are seen, valued, and deeply loved.",
            "Our love is not an accident; it's a choice I make every day, and I always will.",
            "When you doubt yourself, I will be the voice reminding you of your greatness.",
            "I promise to listen ‚Äî not just to your words, but to your silence, your fears, your unspoken needs.",
            "Your happiness will always be my priority, never an afterthought.",
            "I will fight for us when things get hard, not run away when love demands courage.",
            "You are safe to be completely yourself with me ‚Äî messy, imperfect, beautifully human.",
            "I will never compare you to anyone else; you are incomparable, irreplaceable.",
            "Your past shaped you, but it doesn't define you. I see who you're becoming.",
            "I promise to make you laugh when life feels heavy and hold you when words aren't enough.",
            "Distance may keep us apart, but it will never diminish how deeply I cherish you.",
            "I will be patient with your healing and gentle with your heart.",
            "You will never have to beg for my attention, effort, or consistency ‚Äî I give them freely.",
            "I promise to be your safe space, your home, no matter where we are in the world.",
            "I will celebrate your independence while being the partner you can always count on.",
            "Your ambitions inspire me; I will never ask you to shrink yourself for my comfort.",
            "I promise to speak life into you, especially when you're struggling to see your own worth.",
            "I will love you in the small moments ‚Äî the quiet mornings, the random texts, the mundane days.",
            "You are not a responsibility to me; you are a privilege, a gift, a blessing I don't take lightly.",
            "I promise to choose transparency over hiding, even when vulnerability feels terrifying.",
            "I will never make you feel like loving me is a burden you have to carry.",
            "Your trust is sacred to me; I will guard it fiercely and never give you reason to doubt me.",
            "I promise to be consistent ‚Äî not just when it's easy, but especially when it's not.",
            "You deserve a love that feels like peace, not chaos. I promise to be your peace."
        ];

        let counter = 0;
        let lastIndex = -1;
        
        // Audio context for sound effects
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playUnlockSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function revealPromise() {
            const promiseText = document.getElementById('promiseText');
            const counterElement = document.getElementById('counter');
            
            // Get random promise (avoid repeating the last one if possible)
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * promises.length);
            } while (randomIndex === lastIndex && promises.length > 1);
            
            lastIndex = randomIndex;
            
            // Play unlock sound
            playUnlockSound();
            
            // Fade out animation
            promiseText.style.opacity = '0';
            
            setTimeout(() => {
                promiseText.textContent = promises[randomIndex];
                promiseText.style.opacity = '1';
                counter++;
                counterElement.textContent = counter;
                
                // Create heart particles
                createHeartParticles();
            }, 300);
        }

        function createHeartParticles() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.bottom = '0';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        }

        // Add keyboard shortcut (Space or Enter)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                revealPromise();
            }
        });
    </script>
</body>
</html>
