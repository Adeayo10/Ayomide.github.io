<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Promise Vault - For Ayomide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .vault-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .vault-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .promise-text {
            min-height: 120px;
            transition: all 0.5s ease;
        }
        .heart-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            animation: rise 2s ease-out forwards;
        }
        @keyframes rise {
            to {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
        .btn-reveal {
            transition: all 0.3s ease;
        }
        .btn-reveal:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="vault-container max-w-2xl w-full rounded-3xl shadow-2xl p-8 md:p-12 text-center">
        <!-- Vault Icon -->
        <div class="vault-icon mb-6">
            <svg class="w-20 h-20 mx-auto text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm3 9a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="title-font text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            The Promise Vault
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg">
            <span data-config-text="anniversaryDurationText">Three months</span> of intentional love, endless promises for you
        </p>

        <!-- Promise Display Box -->
        <div class="promise-text bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-6 md:p-8 mb-8 border-2 border-purple-200">
            <p id="promiseText" class="text-xl md:text-2xl text-gray-700 italic leading-relaxed">
                Click the button below to unlock a promise made just for you, Ayomide ‚ù§Ô∏è
            </p>
        </div>

        <!-- Reveal Button -->
        <button onclick="revealPromise()" class="btn-reveal bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold px-8 py-4 rounded-full text-lg shadow-lg hover:shadow-2xl mb-12">
            <span class="flex items-center justify-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Reveal Promise
            </span>
        </button>

        <!-- Counter -->
        <p class="text-gray-500 text-sm mt-12">
            Promises revealed: <span id="counter" class="font-bold text-purple-600">0</span>
        </p>

        <!-- Footer -->
        <div class="mt-12 pt-6 border-t border-gray-200">
            <p class="text-gray-600 italic">
                Happy <span data-config-text="anniversaryText">Three-Month</span> Anniversary, Ayomide üíú
            </p>
            <p class="text-sm text-gray-500 mt-2">
                Made with love, <span data-config-text="footerDate">December 8, 2025</span>
            </p>
            <a href="../index.html" class="inline-block mt-6 px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-full hover:shadow-lg transition-all">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        function createHeartParticles() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.bottom = '0';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        }
    </script>
    <script src="../js/config-loader.js"></script>
    <script src="../js/notes.js"></script>
    <script src="../js/confetti.js"></script>
    <script>
        function revealPromise() {
            const textEl = document.getElementById('promiseText');
            const counterEl = document.getElementById('counter');
            
            // Animation
            textEl.style.opacity = '0';
            textEl.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                const randomPromise = promises[Math.floor(Math.random() * promises.length)];
                textEl.textContent = randomPromise;
                textEl.style.opacity = '1';
                textEl.style.transform = 'translateY(0)';
                
                // Update counter
                let count = parseInt(localStorage.getItem('promiseCount') || '0');
                count++;
                localStorage.setItem('promiseCount', count);
                if (counterEl) counterEl.textContent = count;
                
                // Confetti
                if (window.confetti) {
                    window.confetti({
                        particleCount: 50,
                        spread: 60,
                        origin: { y: 0.7 }
                    });
                }
                
                createHeartParticles();
            }, 300);
        }

        // Init counter
        document.addEventListener('DOMContentLoaded', () => {
            const counterEl = document.getElementById('counter');
            if (counterEl) counterEl.textContent = localStorage.getItem('promiseCount') || '0';
        });

        const promises = [
            "I promise to always be your safe space, no matter where life takes us.",
            "You are the love that I chose intentionally, every single day.",
            "In every moment we share, I find a reason to love you more.",
            "Your happiness is my mission, and I will pursue it relentlessly.",
            "I promise to be the anchor in your life, steady and unwavering.",
            "Together, we will build a future filled with love, laughter, and understanding.",
            "I will celebrate your victories and support you in your challenges.",
            "You are not just my partner; you are my greatest inspiration.",
            "I promise to listen, to hear, and to understand your needs and desires.",
            "With you, I have found the love that I always dreamed of.",
            "I will cherish and protect your heart, for it is my most prized possession.",
            "You are the reason I believe in the beauty of love and commitment.",
            "I promise to grow with you, exploring all the wonders life has to offer.",
            "Your trust is sacred to me, and I will honor it with my actions.",
            "I will be your safe harbor, providing comfort and solace in times of storm.",
            "Together, we will create a love story that is uniquely ours.",
            "I promise to choose you, again and again, in this life and the next.",
            "You are my today and all of my tomorrows, my forever love.",
            "I will love you fiercely and tenderly, with all that I am.",
            "In your eyes, I have found my home, my heart, my everything.",
            "I promise to be your faithful companion, your partner in all of life's adventures.",
            "I will always cherish and honor the love we share.",
            "You are the best part of my life, the love that makes everything worthwhile.",
            "I promise to love you with a love that is true, deep, and abiding.",
            "With you, I am home, and with you, I am complete.",
            "I will always stand by your side, supporting and encouraging you.",
            "You are my greatest treasure, the love that I hold most dear.",
            "I promise to be your shelter in the storm, your peace in the chaos.",
            "Together, we will build a life filled with love, joy, and happiness."
        ];
    </script>
</body>
</html>
