<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Heartbeat - For Ayomide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Starry Background */
        .stars, .twinkling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }
        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.5); }
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Heartbeat Animation */
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heart-icon {
            font-size: 80px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 117, 140, 0.5));
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        /* Time Rings */
        .time-ring {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .time-ring:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.2);
        }
        .time-ring::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(167, 139, 250, 0.5);
            border-bottom-color: rgba(236, 72, 153, 0.5);
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .milestone-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .milestone-progress {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa, #ec4899);
            width: 0%;
            transition: width 1s ease;
            position: relative;
        }
        .milestone-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <!-- Starry Background -->
    <div id="stars-container" class="stars"></div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-5xl">
        <!-- Header -->
        <div class="text-center mb-12 floating">
            <div class="heart-container mb-6">
                <i class="heart-icon">❤</i>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold mb-4" style="font-family: 'Playfair Display', serif;">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
                    Eternal Heartbeat
                </span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300" style="font-family: 'Dancing Script', cursive;">
                Counting every second since we became one
            </p>
        </div>

        <!-- Counter Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-16">
            <!-- Days -->
            <div class="flex justify-center">
                <div class="time-ring">
                    <span id="days" class="text-4xl md:text-5xl font-bold text-white">0</span>
                    <span class="text-sm text-purple-300 uppercase tracking-widest mt-2">Days</span>
                </div>
            </div>
            <!-- Hours -->
            <div class="flex justify-center">
                <div class="time-ring" style="animation-delay: -2s;">
                    <span id="hours" class="text-4xl md:text-5xl font-bold text-white">0</span>
                    <span class="text-sm text-pink-300 uppercase tracking-widest mt-2">Hours</span>
                </div>
            </div>
            <!-- Minutes -->
            <div class="flex justify-center">
                <div class="time-ring" style="animation-delay: -4s;">
                    <span id="minutes" class="text-4xl md:text-5xl font-bold text-white">0</span>
                    <span class="text-sm text-purple-300 uppercase tracking-widest mt-2">Minutes</span>
                </div>
            </div>
            <!-- Seconds -->
            <div class="flex justify-center">
                <div class="time-ring" style="animation-delay: -6s;">
                    <span id="seconds" class="text-4xl md:text-5xl font-bold text-white">0</span>
                    <span class="text-sm text-pink-300 uppercase tracking-widest mt-2">Seconds</span>
                </div>
            </div>
        </div>

        <!-- Milestone Tracker -->
        <div class="glass-panel rounded-2xl p-8 max-w-3xl mx-auto mb-12 transform hover:scale-[1.02] transition-transform duration-300">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <h3 class="text-2xl font-bold text-white mb-1" style="font-family: 'Playfair Display', serif;">Next Milestone</h3>
                    <p class="text-purple-300" id="next-milestone-text">Loading...</p>
                </div>
                <div class="text-right">
                    <span id="days-left" class="text-3xl font-bold text-pink-400">0</span>
                    <span class="text-sm text-gray-400 block">days to go</span>
                </div>
            </div>
            <div class="milestone-bar">
                <div id="milestone-progress" class="milestone-progress"></div>
            </div>
        </div>

        <!-- Total Seconds -->
        <div class="text-center opacity-60 hover:opacity-100 transition-opacity duration-300">
            <p class="text-sm uppercase tracking-widest mb-2">Total Seconds of Love</p>
            <p id="totalSeconds" class="text-3xl font-mono text-purple-400">0</p>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-12">
            <a href="anniversary-landing.html" class="inline-flex items-center px-6 py-3 rounded-full glass-panel hover:bg-white/10 transition-colors text-white group">
                <span class="mr-2 group-hover:-translate-x-1 transition-transform">←</span> Back to Home
            </a>
        </div>
    </div>

    <script src="../js/config-loader.js"></script>
    <script src="../js/music.js"></script>
    <script src="../js/notes.js"></script>
    <script>
        // Starry Background Logic
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random positioning
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 3;
                const opacity = 0.3 + Math.random() * 0.7;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                
                container.appendChild(star);
            }
        }

        // Countdown Logic
        async function initCountdown() {
            const config = window.SITE_CONFIG || await window.SITE_CONFIG_READY;
            const startDate = new Date(config.startDate);

            function updateCounter() {
                const now = new Date();
                const diff = now - startDate;

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / 1000 / 60) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                document.getElementById('totalSeconds').textContent = Math.floor(diff / 1000).toLocaleString();

                // Milestone Logic (Next Month Anniversary)
                const nextMonth = new Date(startDate);
                // Calculate how many months have passed
                const monthsPassed = (now.getFullYear() - startDate.getFullYear()) * 12 + (now.getMonth() - startDate.getMonth());
                // Set target to next month
                nextMonth.setMonth(startDate.getMonth() + monthsPassed + 1);
                
                // If we're past the day in current month, move to next
                if (now > nextMonth) {
                    nextMonth.setMonth(nextMonth.getMonth() + 1);
                }

                const timeToMilestone = nextMonth - now;
                const daysToMilestone = Math.ceil(timeToMilestone / (1000 * 60 * 60 * 24));
                
                // Calculate progress for the bar (assuming 30 day cycle roughly)
                const totalCycle = 30 * 24 * 60 * 60 * 1000;
                const progress = Math.min(100, Math.max(0, ((totalCycle - timeToMilestone) / totalCycle) * 100));

                document.getElementById('next-milestone-text').textContent = `Until our ${monthsPassed + 1} Month Anniversary`;
                document.getElementById('days-left').textContent = daysToMilestone;
                document.getElementById('milestone-progress').style.width = `${progress}%`;
            }

            setInterval(updateCounter, 1000);
            updateCounter();
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            initCountdown();
        });
    </script>
</body>
</html>
